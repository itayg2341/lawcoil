{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
  <div class="grid-top-double-margin border-top border-bottom">
    <h2 class="red grid-all-padded">{% trans "Change Password" %}</h2>
  </div>


<form method="POST" action="./" class="password_change">
  {% csrf_token %}
  <div class="row">
    <div class="medium-4 columns end">
      <div class="grid-all-padded">
        {{ form|crispy }}
      </div>
    </div>
  </div>
  <div class="grid-all-padded light-gray-bg border-top">
    <button class="dark-blue button" type="submit" name="action">{% trans "Change Password" %}</button>
  </div>
</form>

{% endblock %}
