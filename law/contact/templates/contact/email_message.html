{% load i18n bidiutils_tags %}
<html dir="{{ LANGUAGE_DIRECTION }}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <table border="0">
    <tr>
      <td>{% trans "Name" %}</td>
      <td>{{ object.name }}</td>
    </tr>
    <tr>
      <td>{% trans "Email" %}</td>
      <td>{{ object.email }}</td>
    </tr>
    <tr>
      <td>{% trans "Phone" %}</td>
      <td>{{ object.phone }}</td>
    </tr>
    <tr>
      <td>{% trans "Role" %}</td>
      <td>{{ object.role }}</td>
    </tr>
    <tr>
      <td>{% trans "Organization" %}</td>
      <td>{{ object.organization }}</td>
    </tr>
    <tr>
      <td>{% trans "Content" %}</td>
      <td>{{ object.content|linebreaksbr }}</td>
    </tr>
  </table>
</body>
</html>
